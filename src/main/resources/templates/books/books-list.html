<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="~{layout-list}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link th:href="@{/css/app.css}" rel="stylesheet">
	<title th:text="#{lbl.book.list}"></title>
</head>
<body>
	<div class="container" layout:fragment="content-list">
		<div class="row"><br></div>
		<h4 th:text="#{lbl.book.list}"></h4>
		<div class="row"><br/></div>
		
		<div th:each="item: ${books}">
			<div class="card mb-3" style="max-width: 340px;">
			  <div class="row no-gutters">
			    <div class="col-md-4">
			      <img th:src="@{${item.image}}" class="card-img" th:alt="${item.title}">
			    </div>
			    <div class="col-md-8">
			      <div class="card-body">
			        <h5 class="card-title" th:text="${item.title}"></h5>
			        <p class="card-text" th:text="${item.resume}"></p>
			        <p class="card-text" th:each="author : ${item.authors}"><small class="text-muted" th:text="${author.name}"></small></p>
			        <p class="card-text"><small class="text-muted" th:text="${#dates.format(item.releaseDate, 'dd/MM/yyyy')}"></small></p>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
		<br/>
		<a class="btn btn-primary" th:href="@{/books}">Back</a>
	</div>
	
	<th:block layout:fragment="script">
		<script th:src="@{/js/app/books/books-list.js}"></script>
	</th:block>
</body>
</html>
